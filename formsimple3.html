<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐĂNG KÝ HỌC VIÊN</title>
</head>
<body>
<table>< <tr>
    <th colspan="4">ĐĂNG KÝ HỌC VIÊN</th>
</tr>
    <tr>
        <td>Họ và tên</td>
        <td colspan="3"> <input type="text" name="Họ và tên"> </td>
    </tr>
    <tr>
        <td><p>Ngày sinh</p></td>
        <td colspan="2"> <input type="text" name="dayofbirth"> </td>
    </tr>
    <tr>
        <td><p>Giới tính</p></td>
        <td><input type="checkbox" name="gender" value="Nam">Nam </td>
        <td><input type="checkbox" name="gender" value="Nữ">Nữ </td>
    <tr>
        <td>Địa chỉ</td>
        <td colspan="3"> <textarea cols="30" rows="5"></textarea></td>
    </tr>
    <tr>
        <td>Lớp</td>
        <td><label> <select> <option> -Chọn lớp -</option>
            <option>lớp 1</option>
            <option> lớp 2</option>
            <option> lớp 3</option>
        </select></label></td>
    </tr>
   <tr>
       <td>Email</td>
       <td colspan="3"> <input type="text" name="Email"> </td>
   </tr>
    <tr>
        <td>Điện thoại</td>
        <td colspan="3"> <input type="text" name="PhoneNumber"> </td>
    </tr>
    <tr>
        <td><input type="button" name="signup" value="Đăng ký"><td>
        <td><input type="reset" name="reset" value="Nhập lại"></td>
    </tr>
</body>
</html>
